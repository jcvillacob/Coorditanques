<div class="pqrs-container">
    <div class="container">
        <h1 class="text-center my-5">Formulario de PQRS</h1>
        <form [formGroup]="pqrsForm" (ngSubmit)="onSubmit()" class="card border-0 shadow p-4">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Nombre:</label>
                <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Correo electrónico:</label>
                <input type="email" class="form-control" formControlName="email" id="email">
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label"><i class="fas fa-building me-2"></i>Nombre de la
                    empresa:</label>
                <input type="text" class="form-control" formControlName="companyName" id="companyName">
            </div>
            <div class="mb-3">
                <label for="nit" class="form-label"><i class="fas fa-id-card me-2"></i>NIT:</label>
                <input type="text" class="form-control" formControlName="nit" id="nit">
            </div>
            <div class="mb-3">
                <label for="pqrsType" class="form-label"><i class="fas fa-clipboard-list me-2"></i>Tipo de PQRS:</label>
                <select class="form-select" formControlName="pqrsType" id="pqrsType">
                    <option value="Peticion">Petición</option>
                    <option value="Queja">Queja</option>
                    <option value="Reclamo">Reclamo</option>
                    <option value="Sugerencia">Sugerencia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"><i class="fas fa-comment me-2"></i>Mensaje:</label>
                <textarea class="form-control" formControlName="message" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Enviar</button>
        </form>
    </div>
</div>
